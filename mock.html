<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    
</head>
<body>
    <!-- Search form -->
    <div class="container">
        <form class="form-inline">
            <h3>Search</h3> 
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="searchInput" placeholder="Ex: Los Angeles, US">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="searchLocation">Search</button>
        </form>
        <br>
    <!-- Weather Info Card -->
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="sunny.jpg" alt="sunny_weather" height="200" width="300">
            <div class="card-body">
                <h2 class="card-title" id="resultCityName">City</h2>
                <h3 class="card-title"><span id="currentTemp">Today</span></h3>
                
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="currentWeather">Condition</li>
                <li class="list-group-item">High: <span id="highTemp"></span></li>
                <li class="list-group-item">Low: <span id="minTemp"></span></li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
